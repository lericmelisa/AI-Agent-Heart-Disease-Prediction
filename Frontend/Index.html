<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="99999"> <!-- Ovaj meta tag -->
    <title>Predikcija srčanih bolesti</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">Predikcija srčanih bolesti </div>
        <form id="predictionForm">
            <div class="form-group">
                <label for="age" >Starost</label>
                <input type="number" id="age" name="age" placeholder="Unesite svoju starost (godine)"  required>
            </div>
            <div class="form-group">
                <label for="cp">Tip bola u grudima (cp)</label>
                <input type="number" id="cp" name="cp" placeholder="Unesite tip bola (0-3)" required>
            </div>
            <div class="form-group">
                <label for="chol">Holesterol</label>
                <input type="number" id="chol" name="chol" placeholder="Nivo holesterola (mg/dL)"  required>
            </div>
            <div class="form-group">
                <label for="thalach">Max otkucaj srca (thalach)</label>
                <input type="number" id="thalach" name="thalach" placeholder="Max otkucaji srca tokom vežbanja"required>
            </div>
            <div class="form-group">
                <label for="oldpeak">ST Depresija (oldpeak)</label>
                <input type="number" id="oldpeak" name="oldpeak" step="0.1" placeholder="ST depresija (indukovana stresom)" required>
               
            </div>
            <button type="submit">Predvidi</button>
        </form>
        <div id="result" class="result" ></div>
         <!-- Dugme za pokretanje predikcije -->    

        <!-- Div za prikaz rezultata -->
        
        <button type="button" onclick="retrainModel()">Ponovo treniraj</button>
        <button type="button" onclick="getFeatureImportances()">Pogledaj važnost atributa</button> 
        <button id="load-plot">3D Scatter plot vizualizacija</button>
        <div id="predictionChart"></div>
      
        <br><br>

        <div id="featureImportanceChart"></div>     
        <div id="plot"></div>	
    </div>
       
    
        


    </div>


    <!-- Učitavanje JavaScript-a -->
    <script src="script.js"></script>
</body>
</html>
